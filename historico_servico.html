<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/historico.styles.css">
    <title>Histórico de Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/homepage.styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="btn btn-primary sidebar-toggler" id="sidebarToggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                </svg>
                <span class="text_nav ms-3">Histórico De Serviço</span>
            </button>
            <a class="navbar-brand ms-2" href="./index.html"><img src="./Assets/lava-jato.png" alt="Lava Jato" height="50"
                    width="50"></a>
                    <a class="navbar-brand ms-2" href="./profile.html"><i class="bi bi-person-circle"></i></a>

        </div>
    </nav>

    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar sidebar-collapsed" id="sidebar">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="./homepage.html" class="nav-link active" aria-current="page">
                    <i class="bi bi-house-door"></i><span>Home</span>
                </a>
            </li>
            <li>
                <a href="./agendamento.html" class="nav-link link-body-emphasis">
                    <i class="bi bi-calendar4-event"></i>
                    <span>Agendamentos</span>
                </a>
            </li>
            <li>
                <a href="./historico_servico.html" class="nav-link link-body-emphasis">
                    <i class="bi bi-clock-history"></i><span>Histórico de Serviços</span>
                </a>
            </li>
            <li>
                <a href="./contato.html" class="nav-link link-body-emphasis">
                    <i class="bi bi-person-rolodex"></i><span>Histórico de Serviços</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content content-collapsed p-3" id="content">
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis form-container">
            <div class="d-flex justify-content-center">
                <form class="d-flex search-form mb-4">
                    <input class="form-control me-2" type="search" placeholder="Digite seu nome" aria-label="Pesquisar">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>

            <!-- Cards Section -->
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Nome do Cliente</h5>
                            <p class="card-text">Serviço: Lavagem completa</p>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal">
                                <i class="bi bi-info-circle"></i> Mais informações
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Adicione mais cards conforme necessário -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Detalhes do Serviço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Conteúdo do modal com detalhes do serviço -->
                    <p>Nome do Cliente: Nome do Cliente</p>
                    <p>Serviço: Lavagem completa</p>
                    <p>Data: 01/01/2024</p>
                    <p>Preço: R$ 100,00</p>
                    <!-- Adicione mais detalhes conforme necessário -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarToggle').click(function () {
                $('#sidebar').toggleClass('sidebar-collapsed');
                $('#content').toggleClass('content-collapsed');
            });
        });
    </script>
</body>

</html>
