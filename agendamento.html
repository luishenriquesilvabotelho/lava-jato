<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/agendamento.styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="btn btn-primary sidebar-toggler" id="sidebarToggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                </svg>
                <span class="text_nav ms-3">Agendamento</span>

            </button>
            <a class="navbar-brand ms-2" href="#"><img src="./Assets/lava-jato.png" alt="Lava Jato" height="50"
                    width="50"></a>
        </div>
    </nav>

    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar sidebar-collapsed" id="sidebar">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="./homepage.html" class="nav-link active" aria-current="page">
                    <i class="bi bi-house-door"></i><span>Home</span>
                </a>
            </li>
            <li>
                <a href="./agendamento.html" class="nav-link link-body-emphasis">
                    <i class="bi bi-calendar4-event"></i>
                    <span>Agendamentos</span>
                </a>
            </li>
            <li>
                <a href="./historico_servico.html" class="nav-link link-body-emphasis">
                    <i class="bi bi-clock-history"></i><span>Histórico de Serviços</span>
                </a>
            </li>
            <li>
                <a href="./contato.html" class="nav-link link-body-emphasis">
                    <i class="bi bi-person-rolodex"></i><span>Histórico de Serviços</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content content-collapsed p-3" id="content">
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis form-container">
  
            <form id="agendamentoForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="clienteNome" placeholder="Nome do Cliente">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="carroModelo" placeholder="Modelo do Carro">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="carroPlaca" placeholder="Placa do Carro">
                </div>
                <div class="mb-3">
                    <label for="tipoServico">Tipo de Serviço:</label><br>
                    <input class="form-check-input" type="checkbox" value="50" id="lavagembasica">
                    <label class="form-check-label" for="lavagembasica">
                        Lavagem Básica - R$50
                    </label>
                    <input class="form-check-input" type="checkbox" value="150" id="detalhamento">
                    <label class="form-check-label" for="detalhamento">
                        Detalhamento - R$150
                    </label>
                    <input class="form-check-input" type="checkbox" value="200" id="polimento">
                    <label class="form-check-label" for="polimento">
                        Polimento - R$200
                    </label>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="descricaoServico" rows="3"
                        placeholder="Descrição do Serviço"></textarea>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="total" placeholder="Total" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Agendar</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+GJc9HgG4mFw5p3x1oP7F9RheJgg4"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarToggle').click(function () {
                $('#sidebar').toggleClass('sidebar-collapsed');
                $('#content').toggleClass('content-collapsed');
            });

            $('input[type="checkbox"]').change(function () {
                let total = 0;
                $('input[type="checkbox"]:checked').each(function () {
                    total += parseInt($(this).val());
                });
                $('#total').val('R$ ' + total);
            });

            $('#agendamentoForm').submit(function (e) {
                e.preventDefault();
                alert('Agendamento realizado com sucesso!');
            });
        });
    </script>]
</body>

</html>
