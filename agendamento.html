<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/agendamento.styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="btn btn-primary sidebar-toggler" id="sidebarToggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>
            <a class="navbar-brand ms-2" href="#">LOGO</a>
        </div>
    </nav>

    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar" id="sidebar">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="./homepage.html" class="nav-link active" aria-current="page">
                    <i class="bi bi-house-door"></i><span>Home</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                    <i class="bi bi-speedometer2"></i><span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="./agendamento.html" class="nav-link link-body-emphasis">
                    <i class="bi bi-receipt"></i><span>Orders</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                    <i class="bi bi-box-seam"></i><span>Products</span>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                    <i class="bi bi-people"></i><span>Customers</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content p-3" id="content" style="margin-top: 56px;">
        <h1>Agendamentos</h1>
        <div class="row">
            <div class="col-lg-6 mb-3">
                <div class="form-container">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Modelo do Carro"
                                aria-label="Modelo do Carro">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Placa" aria-label="Placa">
                        </div>

                        <h5>Serviços</h5>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="basicWash" data-value="30">
                            <label class="form-check-label" for="basicWash">Lavagem Básica - R$ 30,00</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="polishing" data-value="50">
                            <label class="form-check-label" for="polishing">Polimento - R$ 50,00</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="detailing" data-value="100">
                            <label class="form-check-label" for="detailing">Detalhamento - R$ 100,00</label>
                        </div>

                        <div class="input-group mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Observações</label>

                            <input type="text" class="form-control" id="totalAmount" readonly placeholder="total">
                        </div>



                        <button type="submit" class="btn btn-primary">Agendar</button>
                    </form>
                </div>
                <div class="form-container">
                    <div class="input-group mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Observações</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+GJc9HgG4mFw5p3x1oP7F9RheJgg4"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarToggle').click(function () {
                $('#sidebar').toggleClass('sidebar-collapsed');
                $('#content').toggleClass('content-collapsed');
            });

            $('input[type="checkbox"]').change(function () {
                let total = 0;
                $('input[type="checkbox"]:checked').each(function () {
                    total += parseFloat($(this).data('value'));
                });
                $('#totalAmount').val(`R$ ${total.toFixed(2)}`);
            });
        });
    </script>
</body>

</html>
