<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/profile.styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="btn btn-primary sidebar-toggler" id="sidebarToggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                </svg>
                <span class="text_nav ms-3">Perfil</span>

            </button>
            <a class="navbar-brand ms-2" href="#"><img src="./Assets/lava-jato.png" alt="Lava Jato" height="50"
                    width="50"></a>
            <a class="navbar-brand ms-2" href="./profile.html"><i class="bi bi-person-circle"></i></a>

        </div>
    </nav>

    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary sidebar sidebar-collapsed" id="sidebar">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="./homepage.html" class="nav-link active" aria-current="page">
                    <i class="bi bi-house-door"></i><span>Home</span>
                </a>
            </li>
            <li>
                <a href="./agendamento.html" class="nav-link link-body-emphasis">
                    <i class="bi bi-calendar4-event"></i>
                    <span>Agendamentos</span>
                </a>
            </li>
            <li>
                <a href="./historico_servico.html" class="nav-link link-body-emphasis">
                    <i class="bi bi-clock-history"></i><span>Histórico de Serviços</span>
                </a>
            </li>
            <li>
                <a href="./contato.html" class="nav-link link-body-emphasis">
                    <i class="bi bi-person-rolodex"></i><span>Histórico de Serviços</span>
                </a>
            </li>
        </ul>
    </div>


    <div class="content content-collapsed p-3" id="content">
        <div class="card p-4">
            <h2>Perfil do Usuário</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" value="Nome Atual" disabled>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" value="email@atual.com" disabled>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" value="********" disabled>
                </div>
                <button type="button" class="btn btn-primary" id="editButton">Editar</button>
                <button type="submit" class="btn btn-success d-none" id="saveButton">Salvar</button>
                <button type="button" class="btn btn-secondary d-none" id="cancelButton">Cancelar</button>
            </form>
        </div>
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+GJc9HgG4mFw5p3x1oP7F9RheJgg4" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarToggle').click(function () {
                $('#sidebar').toggleClass('sidebar-collapsed');
                $('#content').toggleClass('content-collapsed');
            });

            $('#editButton').click(function () {
                $('#name, #email, #password').prop('disabled', false);
                $('#editButton').addClass('d-none');
                $('#saveButton, #cancelButton').removeClass('d-none');
            });

            $('#cancelButton').click(function () {
                $('#name, #email, #password').prop('disabled', true);
                $('#editButton').removeClass('d-none');
                $('#saveButton, #cancelButton').addClass('d-none');
            });
        });
    </script>
</body>
</html>
