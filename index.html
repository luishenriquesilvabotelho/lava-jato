<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <div class="login-container">
        <img src="./Assets/lava-jato.png" alt="Logo">
        <form>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nome" aria-label="Nome"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Senha" aria-label="Senha"
                    aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-primary w-50">Login</button>
            <div class="mt-3 ">
                <p><a href="./homepage.html" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Não possui uma conta</a></p>

            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
